<body>
    <main class="container">

                    </tr>
                    <tr>

                        <td><p id="pcSum" class="clearable"></p></td>
                    </tr>
                    <tr>
                        <th>21ê¹Œì§€ ë‚¨ì€ ì ìˆ˜</th>
                        <td><p id="playerGap" class="clearable"></p></td>
                        <td><p id="pcGap" class="clearable"></p></td>
                    </tr>
                    <tr>
                        <th>ì†Œìœ  ê¸ˆì•¡</th>

            </table>

<script>
// 1~11 ì‚¬ì´ ì²´í¬
function isValidNumber(n) {
    return n >= 1 && n <= 11;
}

// input ì…ë ¥ ì‹œ ê²Œì„ì‹œì‘ ë²„íŠ¼ ì œì–´
function setPlayerDeck() {
    const input1 = Number(document.querySelector('#input1').value);
    const input2 = Number(document.querySelector('#input2').value);
    const btn = document.querySelector('#btn-start');
    btn.disabled = !(isValidNumber(input1) && isValidNumber(input2));
}

// input 2ìë¦¬ìˆ˜ê¹Œì§€ë§Œ ì…ë ¥
function twoDigitLimit(ipt) {
    if (ipt.value.length > 2) {
        ipt.value = ipt.value.slice(0, 2);
    }
}

// í”Œë ˆì´ì–´ - ì¹´ë“œ ì¶”ê°€ ì„ íƒ ì‹œ 1ì¥ ëœë¤ ì¶”ì¶œ 
function drawOne(deck) {
    const index = Math.floor(Math.random() * deck.length);
    const card = deck[index];
    deck.splice(index, 1);
    return card;
}

// ì¹´ë“œ í•© ê³„ì‚°
function calcSum(cards) {
    return cards.reduce((sum, n) => sum + n, 0);
}

// ì„ ì–¸
let fullDeck = [];
let deckPlayer = [];
let deckPc = [];
let player = [];
let pc = [];
let playerMoney = 100000;
let pcMoney = 100000;

// ê²Œì„ ì‹œì‘
let countGame = 0;
function startPlay() {
    countGame++;
    if (countGame > 0) document.querySelector('#btn-reset').style.display = 'block';

    const ipt1 = Number(document.querySelector('#input1').value);
    const ipt2 = Number(document.querySelector('#input2').value);

    // ì¹´ë“œ ë± ìƒì„±
    fullDeck = [];
    for (let i = 1; i <= 11; i++) {
        fullDeck.push(i, i); // ë‘ ë²Œ ìƒì„±
    }

    // ë± ë³µì‚¬
    deckPlayer = fullDeck.slice();
    deckPc = fullDeck.slice();

    // ì¹´ë“œ ë¶„ë°°
    player.push(ipt1, ipt2);
    pc = [drawOne(deckPc), drawOne(deckPc)];

    // ì¹´ë“œ ì¶œë ¥
    document.querySelector('#playerCard').textContent = player.join(', ');
    document.querySelector('#pcCard').textContent = pc.join(', ');

    // ì…ë ¥ì°½ ë¹„ìš°ê¸° + ë²„íŠ¼ ì ê¸ˆ
    document.querySelector('#btn-start').disabled = true;
    document.querySelectorAll('input').forEach(input => input.readOnly = true);
    
    // ì¹´ë“œ ì¶”ê°€ ì—¬ë¶€ ë¬»ê¸°
    setTimeout(addCardConfirm, 300);
}

// ì¹´ë“œ ë” ë°›ì„ì§€ confirm, ë°›ìœ¼ë©´ push
function addCardConfirm() {
    const isConfirm = confirm('ì¹´ë“œë¥¼ ë” ë°›ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?');
    if (isConfirm) {
        const newCard = drawOne(deckPlayer);
        player.push(newCard);
        document.querySelector('#playerCard').textContent = player.join(', ');
    }
    resultPlay();
}

// ê²°ê³¼ ì¶œë ¥
function resultPlay() {
    const playerSum = calcSum(player);
    const pcSum = calcSum(pc);

    const playerGap = Math.abs(21 - playerSum);
    const pcGap = Math.abs(21 - pcSum);

    // í•©ê³„ ì¶œë ¥
    document.querySelector('#playerSum').textContent = playerSum;
    document.querySelector('#pcSum').textContent = pcSum;
    document.querySelector('#playerGap').textContent = playerGap;
    document.querySelector('#pcGap').textContent = pcGap;

    // ìŠ¹íŒ¨ íŒë‹¨
    let winnerText = '';
    if (playerGap < pcGap) {
        winnerText = 'ğŸ‘‘ í”Œë ˆì´ì–´ ìŠ¹! ğŸ‘‘';
        playerMoney += 50000;
        pcMoney -= 50000;
    } else if (playerGap > pcGap) {
        winnerText = 'ğŸ‘‘ PC ìŠ¹! ğŸ‘‘';
        pcMoney += 50000;
        playerMoney -= 50000;
    } else {
        winnerText = 'âŒ ë™ì  âŒ ë‹¤ì‹œ ì§„í–‰';
    }

    // ìŠ¹íŒ¨ ì¶œë ¥
    document.querySelector('#winner').textContent = winnerText;
    
    // ê¸ˆì•¡ ì¶œë ¥
    document.querySelector('#playerMoney').textContent = playerMoney.toLocaleString() + 'ì›';
    document.querySelector('#pcMoney').textContent = pcMoney.toLocaleString() + 'ì›';

    // ê²Œì„ ì¢…ë£Œ, ë‹¤ì‹œ ì‹œì‘ ë²„íŠ¼ ì œì–´
    if (playerMoney <= 0 || pcMoney <= 0) {
        document.querySelector('#end-txt').innerHTML = `
            <strong>ğŸ’¸ ê²Œì„ ì¢…ë£Œ! í•œ ìª½ì˜ ê¸ˆì•¡ì´ 0ì›ì´ ë˜ì—ˆìŠµë‹ˆë‹¤. ğŸ’¸ </strong>
            í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ë©´ ê²Œì„ì´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤.
        `;
        document.querySelector('#btn-reset').disabled = true;
        document.querySelector('#btn-reset').style.display = 'none';
    } else {
        document.querySelector('#btn-reset').disabled = false;
        document.querySelector('#btn-reset').style.display = 'block';
    }
}

// ì´ˆê¸°í™” (ì…ë ¥ê°’, ì¹´ë“œìˆ«ì, ê²°ê³¼)
function resetGame() {
    player = [];
    pc = [];
    document.querySelectorAll('.clearable').forEach(td => td.textContent = '');
    document.querySelector('#winner').textContent = '';
    document.querySelector('#btn-start').disabled = false;
    document.querySelectorAll('input').forEach(input => {
        input.value = '';
        input.readOnly = false;
    });
    document.querySelector('#btn-reset').disabled = true;
    document.querySelector('#input1').focus();
}
</script>
